
<!DOCTYPE html> 
<html> 
  
<head> 
    <title>HTML video autoplay Attribute</title> 
</head> 
  
<body> 
    <center> 
  
        <video width="400" height="200" controls autoplay muted> 
            <source src= 
"css/intro.mp4"
                    type="video/mp4"> 
            <source src= 
"css/intro.ogg"
                    type="video/ogg"> 
        </video> 
    </center> 
</body> 
  
</html>
